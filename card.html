<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Card</title>
    <link rel="stylesheet" href="./card.css">
    <link rel="shortcut icon" href="./Images/cards.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="cont">
            <div>
                <img src="./Images/./girl2.jpg" alt="Girl-Dress">

            </div>

            <div>
                <img src="./Images/girl_dress.jpg" alt="Girl">

                <h4>Size: XL,L,S,M,XXL</h4>
                <button>Add To Cart</button>

        </div>
